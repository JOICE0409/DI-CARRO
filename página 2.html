<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    
    <title>DEIXE AQUI OS SEUS DADOS QUE ENTRAREMOS EM CONTATO</title>
    <style>
        /* Adicione estilos conforme necessário */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>DEIXE AQUI OS SEUS DADOS QUE ENTRAREMOS EM CONTATO</h1>

    <form id="cadastroForm">
        <!-- Campo Nome (obrigatório) -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <!-- Campo Idade (obrigatório) -->
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>

        <!-- Campo Sexo (obrigatório) -->
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>

        <!-- Campo E-mail (obrigatório) -->
        <label for="e-mail">E-mail:</label>
        <input type="text" id="e-mail" name="e-mail" required>

        <!-- Campo Descrição do Roteiro Pretendido (obrigatório) -->
        <label for="descricao">Descrição do Roteiro Pretendido:</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>

        <!-- Botão de Envio -->
        <button type="submit">Cadastrar</button>
        <!-- Botão de voltar -->
        <a href="NOVO PROJETO VIAGEM.htm">Ir para a página inicial</a>

        
        </ul>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('cadastroForm');

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                if (form.checkValidity()) {
                    const nome = document.getElementById('nome').value;
                    const idade = document.getElementById('idade').value;
                    const sexo = document.getElementById('sexo').value;
                    const descricao = document.getElementById('descricao').value;

                    const novoRoteiro = {
                        nome,
                        idade,
                        sexo,
                        descricao
                    };

                    let roteirosCadastrados = JSON.parse(localStorage.getItem('roteiros')) || [];
                    roteirosCadastrados.push(novoRoteiro);
                    localStorage.setItem('roteiros', JSON.stringify(roteirosCadastrados));

                    alert('Roteiro cadastrado com sucesso!');
                    form.reset();
                } else {
                    alert('Por favor, preencha todos os campos obrigatórios.');
                }
            });
        });
    </script>
</body>

</html>
